<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>

        <script>

                var objetos = Array('Cadeira', 'Impressora', 'Garfo')            

                function adicionar(){

                    //recuperar o valor contido no campo de texto (id)
                    var objeto = document.getElementById('objeto').value

                    //caso possua algum valor preenchido entra no if
                    if(objeto != '') {

                        //verificar se o valor já não foi inserido anteriormente
                        //se sim, informa que o valor já existe, se não insere novo valor

                        if(objetos.indexOf(objeto) !== -1) {
                            alert('Objeto já foi adicionado')
                        
                        } else {
                            objetos.push(objeto)
                            console.log(objetos)

                            document.getElementById('objeto').value = ''

                        }

                    } else {
                        alert('Informe um objeto válido')
                    }
                }

                function ordenar() {
                    console.log(objetos.sort())
                }

         </script>

    </head>
    <body>   
       
        <input type="text" placeholder="Cadeira" id="objeto">

        <span>
            <button onclick="adicionar()">Adicionar</button>
            <button onclick="ordenar()">Ordenar</button>
        </span>

    </body>

</html>
