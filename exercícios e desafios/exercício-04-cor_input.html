<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>

        <script>

           function acionaCampo() {
            document.getElementById('campoalterado').style.background = 'yellow'
           }

           function validaCampo() {
            var valorCampo = document.getElementById('campoalterado').value

            if (valorCampo.length < 3) {
                document.getElementById('campoalterado').style.background = 'red'
            
            } else {
                document.getElementById('campoalterado').style.background = 'green'
            }
           }

        </script>


    </head>
    <body>   
       
        <input 
        type="text" 
        placeholder="Digite algo..." 
        onfocus="acionaCampo()"
        onblur="validaCampo()"
        id="campoalterado"
        >

    </body>

</html>
