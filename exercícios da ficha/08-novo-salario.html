<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Aumento Salário</title>

        <script>

            var salario_atual = Number.parseFloat(prompt('Digite seu salário atual R$: '))

            function salarioNovo() {
                var salario_novo = (salario_atual + ((15/100) * salario_atual))
                return salario_novo.toFixed(2)
            }

            document.write('Seu novo salário é de R$' + salarioNovo())

        </script>


    </head>

</html>
