<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Área tinta</title>

        <script>

            var largura_parede = prompt('Digite a largura da parede (m): ')
            var altura_parede = prompt('Digite a altura da parede (m): ')
            var area_parede = (largura_parede * altura_parede)
            var quntd_tinta = (area_parede / 2)
            var preco_pintura = (quntd_tinta * 13)

            document.write('A área a ser pintada é de ' + area_parede + 'm2, precisará de ' + quntd_tinta + ' litros de tinta para o serviço que irá custar R$' + preco_pintura + ' reais.')

        </script>


    </head>
    <body>   
       

    </body>

</html>
