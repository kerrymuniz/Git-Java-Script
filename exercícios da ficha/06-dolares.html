<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Reais para Dólar</title>

        <script>

            var quantidade_real = prompt('Quantos reais você tem na sua carteira R$ ? ')

                function quantidadeDolar() {
                    var dolar = (quantidade_real / 5.35)

                    return dolar.toFixed(2)
                }
            
            document.write('Você pode comprar US$ ' + quantidadeDolar())

        </script>
