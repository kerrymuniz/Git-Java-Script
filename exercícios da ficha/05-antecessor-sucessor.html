<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Antecessor / Sucessor</title>

        <script>

            var numero = Number.parseFloat(prompt('Digite um número: '))

                function antecessorEsucessor() {
                    document.write('O antecessor de ' + numero + ' é ' + --numero + '<br />')
                    document.write('O sucessor de ' + numero + ' é ' + ++numero)
                }

                console.log(antecessorEsucessor)
                antecessorEsucessor()

        </script>


    </head>

    </body>

</html>
