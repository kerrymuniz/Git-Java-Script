<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Salário do mês</title>

        <script>

            var dias_trabalhados = prompt('Digite quantos dias você trabalhou nesse mês: ')
            var ganhos_por_dia = 200 // 8 horas tranalhadas por dia -> ganha R$25 por hora trabalhada (25 *8 = 200)
            var salario_final_do_mes = (dias_trabalhados * ganhos_por_dia)

            document.write('Seu salário no fim do mês é de R$' + salario_final_do_mes + ' reais.')

        </script>


    </head>
    <body>   
       

    </body>

</html>
