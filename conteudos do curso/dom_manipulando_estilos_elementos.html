<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>

        <script>

           function mudandoEstilo(corDeFundo, largura, altura) {
            document.getElementById('quadrado').style.background = corDeFundo
            document.getElementById('quadrado').style.width = largura
            document.getElementById('quadrado').style.height = altura
           }

        </script>


    </head>
    <body>   
       
        <h3>Mudando Estilo do quadrado</h3>

        <button type="button" onclick="mudandoEstilo('red', '400px', '200px')">Vermelho</button>
        <button type="button" onclick="mudandoEstilo('green', '700px', '300px')">Verde</button>
        <button type="button" onclick="mudandoEstilo('blue', '100px', '50px')">Azul</button>

        <br><hr>

        <div style="background: white; border: 1px solid black; width: 200px; height: 200px;" id="quadrado"></div>

    </body>

</html>
