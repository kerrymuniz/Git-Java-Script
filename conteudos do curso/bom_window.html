<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>

        <script>

            var Janela

            function acessarG() {
              janela =  window.open('http://www.apple.com', 'width=100', 'height=100')
            }

            function fecharJanela() {
                janela.close()
            }
             

        </script>

        <style>

            .butao {
                margin-left: 150px;
                margin-top: 300px;
                border: 2px solid red;
                padding: 5px;
                text-transform: uppercase;
            }

        </style>


    </head>
    <body style="background: #ccc;">   
       
        <div style="border: 1px solid black; width: 1000px; height: 700px; margin: auto;">
            <button class="butao" onclick="acessarG()">Acessar Google</button>
            <button class="butao" onclick="fecharJanela()">Fechar Janela</button>
            <button class="butao" onclick="window.print()">Printar Tela</button>
        </div>

    </body>

</html>
