<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>

        <script>

           function acao() {
            alert('Evento disparado')
           } 

        </script>


    </head>
    <body>   
       
        <!-- onclick / ondblclick / onmouseup / onmouseover / onmouseout -->

        <div onmouseout="acao()" style="background: #ccc; height: 150px; width: 150px;"></div>

    </body>

</html>
