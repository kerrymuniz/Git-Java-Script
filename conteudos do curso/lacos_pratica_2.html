        <title>JavaScript</title>

        <script>
               
            
            for(var y = 0; y <= 10; y++) {
                for(var x = 0; x <= 10; x++){
                    document.write(y + ' x ' + x + ' = ' + (y * x) + '<br />')
                }
                document.write('<hr />')
            }
