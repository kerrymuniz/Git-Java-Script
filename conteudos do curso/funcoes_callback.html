<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>

        <script>

            function exibirArtigo(id, callbackSucesso, callbackErro) {
                //lógica: recuperar o id via requisição http
                var valor_logico = prompt('Qual o valor lógico escolhido? ')
                if (valor_logico == 'true') {
                    callbackSucesso('Funções de callback em JS', 'Funções de callback são muito...')
                } else {
                    callbackErro('Erro ao recuperar os dados')
                }
            }
            
            var callbackSucesso = function(título, descrição) {
                document.write('<h1>' + título + '</h1>')
                document.write('<hr />')
                document.write('<p>' + descrição + '</p>')
            }

            var callbackErro = function(erro) {
                document.write('<p><b>Erro:</b>' + erro + '</p>')
            }

            exibirArtigo(1, callbackSucesso, callbackErro)

        </script>


    </head>

    </body>

</html>
